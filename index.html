<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Science Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Home Screen -->
<div id="home" class="screen active">
  <h1>Welcome!</h1>
  <p>Choose your difficulty & language to start the quiz.</p>
  <button onclick="goTo('settings')">Start Quiz</button>
  <button onclick="goTo('progress')">View Progress</button>
</div>

<!-- Settings -->
<div id="settings" class="screen">
  <h2>Quiz Settings</h2>
  <p><b>Difficulty:</b></p>
  <button onclick="setDifficulty('Beginner')">Beginner</button>
  <button onclick="setDifficulty('Intermediate')">Intermediate</button>
  <button onclick="setDifficulty('Advanced')">Advanced</button>
  
  <p><b>Language:</b></p>
  <button onclick="setLanguage('en')">English</button>
  <button onclick="setLanguage('ta')">தமிழ்</button>
  
  <br><br>
  <button onclick="startQuiz()">Start Quiz</button>
</div>

<!-- Quiz -->
<div id="quiz" class="screen">
  <div class="progress-bar"><div id="quizProgress" class="progress-fill"></div></div>
  <h2 id="quizQuestion"></h2>
  <div id="quizOptions" class="options"></div>
  <button onclick="submitAnswer()">Submit</button>
</div>

<!-- Results -->
<div id="results" class="screen">
  <h2 id="resultText"></h2>
  <p id="scoreText"></p>
  <button onclick="goTo('progress')">View Progress</button>
  <button onclick="goTo('home')">Home</button>
</div>

<!-- Progress -->
<div id="progress" class="screen">
  <h2>Your Progress</h2>
  <p id="progressList"></p>
  <button onclick="goTo('home')">Back Home</button>
</div>

<script src="script.js"></script>
</body>
</html>
