<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing Page -->
  <section id="landing">
    <h1>Welcome to the Future of Science Learning</h1>
    <button onclick="showLanguage()">Get Started</button>
  </section>

  <!-- Language Selection -->
  <section id="language" class="hidden">
    <h2>Choose Your Language</h2>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ta')">தமிழ்</button>
  </section>

  <!-- Difficulty Selection -->
  <section id="difficulty" class="hidden">
    <h2>Choose Your Challenge</h2>
    <button onclick="setDifficulty('beginner')">Beginner</button>
    <button onclick="setDifficulty('intermediate')">Intermediate</button>
    <button onclick="setDifficulty('advanced')">Advanced</button>
  </section>

  <!-- Quiz Section -->
  <section id="quiz" class="hidden">
    <h2 id="question-text"></h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Submit Answer</button>
    <p id="feedback"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
