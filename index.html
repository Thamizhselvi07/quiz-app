<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilingual Science Quiz</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

  <!-- Header -->
  <header class="flex items-center justify-between p-6 bg-white shadow">
    <h1 class="text-2xl font-bold text-blue-600">ЁЯФм Science Board</h1>
    <button id="langToggle" class="px-4 py-2 rounded bg-blue-500 text-white">
      Switch to родрооро┐ро┤рпН
    </button>
  </header>

  <!-- Main -->
  <main class="flex justify-center py-10 px-4">
    <div class="max-w-2xl w-full bg-white p-6 rounded-2xl shadow-lg">
      <h2 id="question" class="text-2xl font-bold text-center mb-6">Loading...</h2>
      <div id="options" class="grid grid-cols-1 gap-4"></div>
      <div class="flex justify-center mt-8">
        <button id="submitBtn" class="btn-primary">Submit Answer</button>
      </div>
      <p id="feedback" class="text-center mt-4 font-medium"></p>
      <p id="streakMsg" class="text-center mt-2 text-green-600 font-bold"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
